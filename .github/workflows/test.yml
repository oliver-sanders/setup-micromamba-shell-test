name: test

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

defaults:
  run:
    # shell: micromamba-shell {0}
    shell: cat {0}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Python
        uses: mamba-org/setup-micromamba@v2
        with:
          generate-run-shell: true
          cache-environment: true
          post-cleanup: 'all'
          environment-name: meh
          create-args: >-
            bash

      - name: which bash
        if: always()
        run: command -v bash || true

      - name: shell
        if: always()
        run: echo $SHELL; echo $-

      - name: false
        if: always()
        run: false

      - name: pipefail
        if: always()
        run: false | true

      - name: undefined
        if: always()
        run: echo $HOME_FOO
