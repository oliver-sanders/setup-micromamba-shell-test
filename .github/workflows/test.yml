name: test

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

defaults:
  run:
    shell: micromamba-shell {0}

jobs:
  test:
    steps:
      - name: Configure Python
        uses: mamba-org/setup-micromamba@v2
        with:
          generate-run-shell: true
          cache-environment: true
          post-cleanup: 'all'
          environment-name: meh
          create-args: >-
            python

      - name: shell
        run: echo $SHELL

      - name: false
        run: false

      - name: pipefail
        run: false | true

      - name: undefined
        run: echo $HOME_FOO
